{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUPC UITC LABORATORY</title>

    <link rel="stylesheet" type="text/css" href="{% static 'CSS/register.css' %}">
    <link rel="icon" href="{% static 'Media/TUPLOGO.png' %}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <!-----fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,400;0,500;1,300&display=swap" rel="stylesheet">

    <script src="{% static 'JS/reg.js' %}"> </script>

</head>
<body>

    <div class="color-overlay ">
            <section class="form my-4 mx-7 ">
                <div class="container-fluid d-flex justify-content-center align-items-center login-container">
                    <div class="row no-gutters  text-center" id="all">
                        <div class="col-lg-5  ">
                            <img src="{% static 'Media/GREENBG.png' %}" class="img-responsive" alt="image">
                        </div>
                        {%for message in messages%}
                            {% if message.tags == 'warning'%}
                            <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
                            <script>
                            var m = "{{message}}";
                            swal("Invalid", m, "warning")
                            </script>
                            {% endif %}
                        {%endfor%}

                        <div class="col-lg-7  text-center">
                            <form method="post">
                                {% csrf_token %}
                                <div id="form1">

                                    <div class="form-row n">
                                        <div class="col-12  text-center" >
                                            <h3 class="font-weight-bold"  id="personal">PERSONAL INFO</h3>
                                        </div>
                                    </div>
                                    <div class="form-row n">
                                        <div class="col-lg-12 text-center ">
                                            <h6 class="font-weight-bold "   id="fillup">Fill up Here</h6>
                                        </div>
                                    </div>
                                    <div class="form-row n" >
                                        <label class="row-2" >Username {{form.username}}  </label>

                                    </div>
                                    <div class="form-row n" >
                                        <label class="row-2" >First Name {{form.first_name}}  </label>

                                    </div>
                                    <div class="form-row n">
                                        <label class="row-2" >Last Name {{form.last_name}}  </label>

                                    </div>
                                    <div class="form-row n move">
                                        <label class="row-2" >Email {{form.email}}  </label>

                                    </div>
                                    <div class="form-row n">
                                        <div class="col-lg-4 bp">
                                            <a>
                                                <a type="button" class="btn" id="cancel" href="{% url 'Labapp:logout' %}" >Cancel</a>

                                            </a>

                                        </div>
                                        <div class="col-lg-4 bp">
                                            <a>
                                                <button type="button" class="btn" id ="log" onclick="toggle()">Next</button>

                                            </a>

                                        </div>
                                    </div>
                                </div>

                                <div id="form2">

                                    <div class="form-row n ">
                                        <div class="col-lg-12 text-center ">
                                            <h3 class="font-weight-bold " id="acc">CREATE ACCOUNT</h3>
                                        </div>
                                    </div>
                                    <div class="form-row n">
                                        <div class="col-lg-12 text-center">
                                            <h6 class="font-weight-bold " >Fill up Here</h6>
                                        </div>
                                    </div>


                                    <div class="form-row n ">
                                        <label class="row-2">Password {{form.password1}}  </label>


                                    </div>
                                    <div class="form-row n ">
                                        <label class="row-2">Confirm Password {{form.password2}}  </label>


                                    </div>
                                    <div class="form-row n">
                                        <label class="row-2 jd">Job Description {{form.Job_description}} </label>


                                    </div>
                                    <div class="form-row n">
                                        <div class="col-lg-4 bp">
                                            <a>
                                                <button type="button" class="btn" id="back1" onclick="toggle1()">Back</button>

                                            </a>

                                        </div>
                                        <div class="col-lg-4 bp">
                                            <a>
                                                <button type="submit" class="btn" id="reg1" >Register</button>

                                            </a>

                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>

            </section>

</body>
